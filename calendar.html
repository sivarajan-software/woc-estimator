<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>WOC Estimator</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="starter-template.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">WOC Estimator</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="index.html">POD</a></li>
          <li class="active"><a href="calendar.html">Calendar</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">

    <div class="starter-template">
      <h1>Calendar</h1>
    </div>

    <form onsubmit="return getCalendarEstimate()">
      <div class="form-group">
        <label for="calendarSize">Calendar Size</label>
        <select class="form-control" id="calendarSize" onchange="clearOutput()">
          <option value="15_20" selected="selected">15" x 20"</option>
          <option value="18_23">18" x 23"</option>
          <option value="18_25">18" x 25"</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sheets">Sheets</label>
        <select class="form-control" id="sheets" onchange="clearOutput()">
          <option value="1">1</option>
          <option value="3" selected="selected">3</option>
          <option value="6">6</option>
          <option value="12">12</option>
        </select>
      </div>
      <div class="form-group">
        <label for="printSides">Printing Sides</label>
        <select class="form-control" id="printSides" onchange="clearOutput()">
          <option value="ss">Single Side</option>
          <option value="bs" selected="selected">Both Side</option>
        </select>
      </div>
      <div class="form-group">
        <label for="paper">Paper</label>
        <select class="form-control" id="paper" onchange="clearOutput()">
          <option value="100_art">100 gsm Art</option>
          <option value="130_art" selected="selected">130 gsm Art</option>
          <option value="170_art">170 gsm Art</option>
        </select>
      </div>
      <div class="form-group">
        <label for="binding">Binding</label>
        <select class="form-control" id="binding" onchange="clearOutput()">
          <option value="rimming" selected="selected">Rimming</option>
          <option value="wireo">Wire-O</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" placeholder="Quantity" min="1" max="10000" required
          value="500" onchange="clearOutput()">
      </div>
      <span id="result" style="font-weight: bold; display: block; margin-bottom: 15px;"></span>
      <button type="submit" class="btn btn-primary">Get Estimate</button>
    </form>

    <div style="height: 100px"></div>
  </div><!-- /.container -->


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="pod.js"></script>
</body>

</html>
