<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>WOC Estimator</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="starter-template.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">WOC Estimator</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">POD</a></li>
          <li><a href="#about">Calendar</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">

    <div class="starter-template">
      <h1>Print on Demand</h1>
    </div>

    <form onsubmit="return getEstimate()">
      <div class="form-group">
        <label for="bookSize">Book Size</label>
        <select class="form-control" id="bookSize">
          <option value="140_210" selected="selected" onchange="clearOutput()">140 x 210</option>
        </select>
      </div>
      <div class="form-group">
        <label for="innerPages">Inner Pages</label>
        <input type="number" class="form-control" id="innerPages" placeholder="Pages" min="2" max="1000" required
          value="64" onchange="clearOutput()">
      </div>
      <div class="form-group">
        <label for="innerPaper">Inner Paper</label>
        <select class="form-control" id="innerPaper" onchange="clearOutput()">
          <option value="60_map" selected="selected">60 GSM White Maplitho</option>
          <option value="70_map">70 GSM White Maplitho</option>
          <option value="80_map">80 GSM White Maplitho</option>
        </select>
      </div>
      <div class="form-group">
        <label for="coverPages">Cover Pages</label>
        <select class="form-control" id="coverPages" onchange="clearOutput()">
          <option value="single_side" selected="selected">1 & 4 Pages</option>
          <option value="both_side">Both Side Printing</option>
        </select>
      </div>
      <div class="form-group">
        <label for="coverBoard">Cover Board</label>
        <select class="form-control" id="coverBoard" onchange="clearOutput()">
          <option value="250_art" selected="selected">250 GSM Art</option>
          <option value="300_art">300 GSM Art</option>
        </select>
      </div>
      <div class="form-group">
        <label for="finishing">Finishing</label>
        <select class="form-control" id="finishing" onchange="clearOutput()">
          <option value="none">None</option>
          <option value="gloss" selected="selected">Gloss Lamination</option>
          <option value="matt">Matt Lamination</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" placeholder="Quantity" min="1" max="500" required
          value="10" onchange="clearOutput()">
      </div>
      <span id="result" style="font-weight: bold; display: block; margin-bottom: 15px;"></span>
      <button type="submit" class="btn btn-primary">Get Estimate</button>
    </form>

    <div style="height: 100px"></div>
  </div><!-- /.container -->


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="pod.js"></script>
</body>

</html>
